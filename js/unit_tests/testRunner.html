<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>VivaGraphs test page</title>
        <script src="../dist/vivagraph.js"></script>
        <script src="testing.js"></script>

        <script src='test_graphConstructions.js'></script>
        <script src='test_graphOperations.js'></script>
        <script src='test_graphSerialization.js'></script>
        <script src='test_graphCommunity.js'></script>
        <script src='test_constantLayout.js'></script>
        <script src='test_forceBasedLayout.js'></script>
        <script src='test_Utils.js'></script>

        <script type='text/javascript'>
        /*global Viva, window*/

           function runTests() {
               var testContainer = window; // all tests are registered with 'test_' prefix on window object.
               var testingFramework = Viva.testing(testContainer);
               testingFramework.runAll();
           }

        </script>
        <style>
            .info {  float: left; }
            .fail { background-color : red; color : white; float: left; min-width: 100px; text-align: center; margin-left: 10px; padding-left: 10px; padding-right: 10px; }
            .success { background-color : green;color: white;float: left;min-width: 100px;text-align: center;margin-left: 10px;padding-left: 10px;padding-right: 10px;}
        </style>
    </head>
    <body onload='runTests()'>
    </body>
</html>
