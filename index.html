<body onload='main()'>

<div class="panel panel-primary" id="statsDiv">
	  <div class="panel-heading"><H3><strong>Twitter Cascade Statistics</strong></H3></div>
		<div class="panel-body">
			<div class="progress">
  				<div class="progress-bar" id="counter" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0.0%">
    				<span>0 Nodes</span>
  				</div>
			</div>
			<div id="cascadeFilter"><H4> Filtering By Keyword: <span></span> </H4></div>
			<div id="cascadeFilterLang"><H4> Filtering By Language: <span></span> </H4></div>
			<div id="totalCascades"><H4> Active Cascades: <span></span> </H4></div>
			<div id="totalRoots"><H4> Active Roots: <span></span> </H4></div>
			<div id="totalStubs"><H4> Active Stubs: <span></span> </H4></div>
			<div id="totalChildren"><H4> Active Children: <span></span> </H4><br></br></div>
			<div id="longestCascade"><H4> Longest Cascade: <span></span> </H4></div>
			<div id="longestCascadeID"><H4> Longest Cascade ID: <span></span> </H4></div>


			<div id="overallProcessedCascades"><H4> Total Processed Cascades: <span></span> </H4></div>			
			<div id="overallCascadePatterns"><H4> Total Unqiue Cascades: <span></span> </H4></div>
			<div id="overallProcessedNodes"><H4> Total Processed Nodes: <span></span> </H4></div>

		</div>
</div>

<div class="panel panel-primary" id="liveStreamTextDiv">
	  <div class="panel-heading"><strong>Twitter Cascade Merges</strong></div>
		<div class="panel-body">
			<div id="mergingHashTags"><H4><span></span></H4></div>
			

		</div>
</div>

<div id="singleCascadeGraph"></div>



<div id="graphDiv"></div>

</body>
